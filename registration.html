<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Registration </title>
</head>
<body>
    <div class="registration-container">
        <h2>Registration</h2>
        <form action="login.html" method="post" onsubmit="return validateForm()">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Registration</button>
        </form>
    </div>

    <script>
        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            if (firstName === "" || lastName === "" || username === "" || password === "") {
                alert("Please fill in all fields");
                return false;
            }

            if (!/^[a-zA-Z]+$/.test(username)) {
                alert("Username should only contain letters");
                return false;
            }

            if (!/^(?=.*[0-9])(?=.*[a-zA-Z]).{8,}$/.test(password)) {
                alert("Password should be at least 8 characters long and contain at least one number");
                return false;
            }

            alert("Registration successful! Redirecting to login page.");
            return true;
        }
    </script>
</body>
</html>
